<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>WeatherApp</title>
  <link rel="stylesheet" href="css/weather-icons.min.css">
  <link rel="stylesheet" href="css/weather-icons-wind.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1 class="location">Lethbridge</h1>
    </header>
    <main>
      <div class="currentTemp">
        <h2 class="currentTempSpan"><i class="" id="curTempIcon"></i><span id="temp"></span>&degC</h2>
        <h3 class="currentTempDescription"><span id="description"></span></h3>
      </div>
      <div class="gridParent">
        <div class="max otherInfo"><i class="wi wi-direction-up"></i><span id="maxtemp"></span><span>&degC</span></div>
        <div class="min otherInfo"><i class="wi wi-direction-down"></i><span id="mintemp"></span><span>&degC</span></div>
        <div class="wind otherInfo"><i class="wi wi-strong-wind"></i><span id="wind"></span> KM/H</div>
        <div class="humidity otherInfo"><i class="wi wi-humidity"></i><span id="humidity"></span><span>%</span></div>
      </div>
    </main>
  </div>

  <script src="./js/weatherapp.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
</body>

</html>
